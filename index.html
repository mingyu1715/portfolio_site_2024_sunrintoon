<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js"></script>
  <title>민규의 포트폴리오</title>
</head>
<body>
  <div id="instruction" class="instruction">페이지를 넘겨보세요</div>
  <div class="book">
    <div class="page cover-front" onclick="movePage(this, 1)">
      <h1 class="title">민규의 포트폴리오</h1>
    </div>
    <div class="page cover-front" onclick="movePage(this, 2)">
      <div class="subtitle">소개</div>
    </div>
    <div class="page text-page" onclick="movePage(this, 3)">
      <p>안녕하세요! 저는 웹 개발자 민규입니다. 프론트엔드와 백엔드 모두에 관심이 있습니다.</p>
    </div>
    <div class="page text-page" onclick="movePage(this, 4)">
      <p>포트폴리오를 통해 제 작업들을 확인해보세요!</p>
    </div>
    <div class="page text-page" onclick="movePage(this, 5)">
      <img src="portfolio1.jpg" alt="포트폴리오 1" class="portfolio-img">
      <p>포폴1</p>
    </div>
    <div class="page text-page" onclick="movePage(this, 6)">
      <img src="portfolio2.jpg" alt="포트폴리오 2" class="portfolio-img">
      <p>포폴2</p>
    </div>
    <div class="page text-page" onclick="movePage(this, 7)">
      <p>THE END.</p>
    </div>
  </div>
  <p class="comment">페이지가 안 넘겨지면 사이트를 다시 로드해 주세요.
    <br>가급적 PC환경을 추천합니다.
  </p>
  <script src="./script.js"></script>
</body>
</html>
